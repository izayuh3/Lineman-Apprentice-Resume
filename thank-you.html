<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Isaiah Latta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .hero-gradient {
            background: linear-gradient(135deg, #1e3a8a 0%, #0ea5e9 100%);
        }
    </style>
</head>
<body class="font-sans bg-gray-50 text-gray-800">
    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-bolt text-blue-600 text-2xl mr-2"></i>
                <span class="font-bold text-xl">Isaiah Latta</span>
            </div>
            <div class="hidden md:flex space-x-8">
                <a href="index.html#about" class="hover:text-blue-600 transition">About</a>
                <a href="index.html#contact" class="hover:text-blue-600 transition">Contact</a>
            </div>
            <button class="md:hidden focus:outline-none">
                <i class="fas fa-bars text-xl"></i>
            </button>
        </div>
    </nav>

    <!-- Thank You Content -->
    <main class="min-h-screen flex items-center justify-center py-20">
        <div class="container mx-auto px-6 text-center">
            <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden p-10">
                <div class="hero-gradient text-white rounded-lg p-8 mb-8">
                    <i class="fas fa-check-circle text-6xl mb-4"></i>
                    <h1 class="text-3xl md:text-4xl font-bold">Message Received!</h1>
                </div>
                
                <div class="py-8 px-4">
                    <p class="text-xl md:text-2xl text-gray-700 mb-8">
                        Thank you for reaching out. I will get back to you as soon as possible.
                    </p>
                    
                    <div class="flex justify-center space-x-4">
                        <a href="index.html" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition">
                            <i class="fas fa-home mr-2"></i> Return Home
                        </a>
                        <a href="index.html#contact" class="border-2 border-blue-600 text-blue-600 px-6 py-3 rounded-lg font-semibold hover:bg-blue-50 transition">
                            <i class="fas fa-envelope mr-2"></i> Contact Again
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-6 text-center">
            <div class="flex justify-center space-x-6 mb-6">
                <a href="#" class="text-gray-300 hover:text-white">
                    <i class="fab fa-linkedin text-xl"></i>
                </a>
                <a href="#" class="text-gray-300 hover:text-white">
                    <i class="fas fa-envelope text-xl"></i>
                </a>
                <a href="#" class="text-gray-300 hover:text-white">
                    <i class="fas fa-phone text-xl"></i>
                </a>
            </div>
            <p class="text-gray-400">
                &copy; <span id="year"></span> Isaiah Latta. All rights reserved.
            </p>
        </div>
    </footer>

    <script>
        // Set current year in footer
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
